<div class="list-group">
  <div class="list-group-item list-group-item-action" *ngFor="let assignee of allAssigneeModels; index as i">
      <label for="checkbox-{{i}}">{{assignee.assigneeDto.displayName()}}</label>
      <input id="checkbox-{{i}}" class="float-right" type="checkbox" [(ngModel)]="assignee.isSelected"
             (ngModelChange)="onSelectionChange()">
  </div>
</div>
