<input class="form-control mb-1" *ngIf="showSearch" [(ngModel)]="questionSearchQuery" (ngModelChange)="search$.next($event)"
       placeholder="Поиск...">
<ul class="question-list list-group text-left">
  <li class="list-group-item list-group-item-info" *ngIf="!hasDisplayItems()">Нет результатов...</li>
  <li class="d-flex align-items-center question-list__item list-group-item list-group-item-action items-control-host"
      *ngFor="let q of displayQuestions; index as i"
      [class.active]="isSelected(q)" (click)="selectQuestion(q)">
    <div *ngIf="multiSelection" class="custom-checkbox d-inline-flex align-middle mr-1">
      <input type="checkbox">
    </div>
    <span class="font-weight-bold mr-1">{{i + 1}}.</span>
    <span>{{q.name}}</span>
    <div class="items-control">
      <button class="close" *ngIf="allowDeletion" (click)="$event.stopPropagation();removeQuestion(q);">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </li>
</ul>
