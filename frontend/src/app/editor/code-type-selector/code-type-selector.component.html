  <select [compareWith]="codeTypeComparer" [(ngModel)]="value" (ngModelChange)="onValueChange($event, value)" >
    <option [ngValue]="_defaultCodeTypeValue" disabled
            *ngIf="value == _defaultCodeTypeValue || value == undefined">Not set</option>
    <option *ngFor="let opt of _codeTypes" [ngValue]="opt">{{opt.name}}</option>
  </select>
