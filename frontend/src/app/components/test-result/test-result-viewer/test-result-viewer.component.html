<div *ngIf="testRun" class="d-md-flex">
  <div class="section-panel-auto col-md-4 col-lg-3">
    <h1>Название:{{testRun.name}}</h1>
    <div class="text-left align-items-center mb-1">
      <label class="mb-0 mr-1">Правильных ответов:</label>
      <span>{{correctAnswersCount}} / {{answersCount}}</span>
    </div>
    <div class="mb-1">
      <h2 class="text-left">Вопросы</h2>
      <app-question-list [(questions)]="testRun.questionAnswers" [(selectedQuestions)]="currentQuestion"
                         [showSearch]="false"></app-question-list>
    </div>
  </div>
  <div class="col-md-8 col-lg-9">
    <app-question-answer-result-viewer
      [questionAnswer]="currentQuestion"></app-question-answer-result-viewer>
  </div>
</div>
