<div *ngIf="_testRun">
  <h1>{{_testRun.name}}</h1>
  <span>Заканчивается в: {{(_testRun.endsAt | date: 'dd/MM/yyyy HH:mm:ss Z')|| "Не указано"}}</span>
  <span (click)="router.navigate(['/result', _testRun.id])" class="g--cursor-pointer g--display-block">Просмотреть
    результаты</span>
  <div>
    <div class="d-flex">
      <div class="control-box flex-shrink-0 m-1">
        <span>Осталось: {{remainingTime$ | async}}</span>
      </div>
      <app-question-runner class="flex-grow-1" [questionRun]="currentQuestion"></app-question-runner>
    </div>
    <div>
      <button (click)="previousQuestion()">Предыдущий</button>
      <button (click)="nextQuestion()">Следующий</button>
    </div>
    <ng-container *ngIf="!_testRun.isFinished">
      <button (click)="$save.next()">Сохранить</button>
      <button (click)="$finish.next()">Завершить</button>
    </ng-container>
  </div>
</div>
