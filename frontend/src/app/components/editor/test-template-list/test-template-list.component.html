<ng-container *ngIf="_testTemplates$ | async as testTemplates; else loading">
  <div class="section-panel-auto pb-1">
    <h2>Список тестовых шаблонов</h2>
    <div class="d-flex mb-2">
      <div class="col-3">
        <label class="text-left float-left">
          <span class="mr-1">Показать удаленные: </span>
          <input type="checkbox" [(ngModel)]="includeDeleted"
                 (change)="includeDeleted$.next(includeDeleted)">
        </label>
      </div>
      <div class="col-9">
        <button class="btn btn-outline-primary float-right" [routerLink]="'/template/new'">Создать тест</button>
      </div>
    </div>
    <div class="list-group ml-1 mr-1 mb-1" *ngFor="let t of testTemplates">
      <div class="list-group-item list-group-item-action d-flex controls-hover-only" [routerLink]="['/template', t.id]">
        <div class="col-3 text-left">
          <div>
            <span class="font-weight-bold">{{t.id}}. {{t.name}}</span>
          </div>
          <div>Количество вопросов: {{t.questionTemplates.length}}</div>
        </div>
        <div class="col-3 text-left">
          <div class="font-weight-bold">Длительность:</div>
          <div>{{getFormattedTime(t.timeLimit)}}</div>
        </div>
        <div class="flex-grow-1 controls-container">
          <div class="float-right">
            <button class="btn btn-outline-secondary mr-1"
                    (click)="openPermissionsModal(t);$event.stopPropagation()">Разрешения
            </button>
            <button class="btn btn-outline-primary" *ngIf="!t.isDeleted"
                    (click)="createTestInstance(t.id);$event.stopPropagation()">Создать событие
            </button>
            <button *ngIf="t.isDeleted"
                    (click)="restore$.next(t.id);$event.stopPropagation()">Восстановить
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div>LOADING...</div>
</ng-template>
