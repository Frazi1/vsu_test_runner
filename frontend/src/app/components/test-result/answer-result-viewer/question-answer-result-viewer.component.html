<ng-container *ngIf="questionAnswer">
  <div class="section-panel">
    <h2 class="text-left">Вопрос</h2>
    <markdown [data]="questionAnswer.description"></markdown>
  </div>

  <div class="section-panel">
    <h2 class="text-left">Код решения</h2>
    <app-code-editor [(code)]="questionAnswer.answerCodeSnippet.code"
                     [language]="questionAnswer.answerCodeSnippet.language">

    </app-code-editor>
  </div>
  <div class="section-panel">
    <h2 class="text-left">Результат:{{questionAnswer.validationPassed ? "Верно" : "Неверно"}}</h2>
    <app-answer-iterations-viewer [iterations]="questionAnswer.iterations"></app-answer-iterations-viewer>
  </div>
</ng-container>
