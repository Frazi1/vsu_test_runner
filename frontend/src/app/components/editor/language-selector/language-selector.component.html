<select [compareWith]="valueComparer" [(ngModel)]="value" (ngModelChange)="onValueChange($event, value)"
        [disabled]="isReadOnly">
  <option [ngValue]="defaultValue" disabled
          *ngIf="value == defaultValue || value == undefined">{{defaultValue.name}}
  </option>
  <option *ngFor="let opt of options | async" [ngValue]="opt">{{opt.name}}</option>
</select>
