<div>
  <div class="list-group">
    <div class="list-group-item iteration-result"
         [class.iteration-result-success]="isPassed(iter)"
         [class.iteration-result-error]="isError(iter)"
         [class.iteration-result-fail]="isFailed(iter) && !isError(iter)"
         *ngFor="let iter of iterations; index as i">
      <div class="text-left iteration-result__item">
        <div class="d-flex">
          <h4 class="mr-2">Тест №{{i + 1}}</h4>
          <span class="oi"
                [class.oi-check]="isPassed(iter)"
                [class.oi-warning]="isError(iter)"
                [class.oi-x]="isFailed(iter) && !isError(iter)">
            </span>
        </div>
        <div class="mb-1">
          <label for="input-{{i}}" class="mb-0">Входные данные</label>
          <textarea id="input-{{i}}" class="form-control g--resize-none answer-data-item" disabled
                    [(ngModel)]="iter.actualInput"></textarea>

        </div>
        <div class="mb-1">
          <label for="actualOutput-{{i}}" class="mb-0">Полученный результат</label>
          <textarea id="actualOutput-{{i}}" class="form-control g--resize-none answer-data-item" disabled
                    [(ngModel)]="iter.actualOutput"></textarea>
        </div>
        <div class="mb-1">
          <label for="expectedOutput-{{i}}" class="mb-0">Ожидаемый результат</label>
          <textarea id="expectedOutput-{{i}}" class="form-control g--resize-none answer-data-item" disabled
                    [(ngModel)]="iter.expectedOutput"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
