<div *ngIf="testInstance" class="text-left">
  <div class="section-panel-auto pb-1 mt-1">
    <h2>{{testInstance.name}} - Событие №{{testInstance.id}}</h2>
    <div>
      <h4 class="ml-3">Настройки</h4>
    </div>
    <div class="mb-1">
      <div>
        <div class="custom-control custom-checkbox d-flex align-items-center mb-1">
          <label for="active" class="mb-0 mr-1">Событие активно:</label>
          <input id="active" type="checkbox">
        </div>
        <div class="custom-control d-flex align-items-center">
          <label for="question-number" class="g--white-space-nowrap mb-0 mr-1">Количество вопросов:</label>
          <input id="question-number" type="number" class="form-control col-4 col-md-2">
        </div>
      </div>
    </div>
  </div>
  <div class="d-md-flex section-panel-auto">
    <!--    col-md-4 col-lg-3-->
    <div class="text-left col-auto ">
      <div class="container">
        <h4>Время тестирования</h4>
        <owl-date-time-inline [selectMode]="'range'" [(ngModel)]="selectedRange"
                              (ngModelChange)="onSelectedRangedValueChange($event, selectedRange)"></owl-date-time-inline>
      </div>
    </div>

    <div class="assignees-editor-container col-md-3">
      <h4 class="mb-3">Назначенные пользователи</h4>
      <app-assignee-editor [(assignees)]="testInstance.userAssignees" [assigneeType]="'user'"
                           [availableQuestions]="testInstance.questions"></app-assignee-editor>
    </div>

    <div class="assignees-editor-container col-md-3">
      <h4 class="mb-3">Назначенные групппы</h4>
      <app-assignee-editor [(assignees)]="testInstance.groupAssignees" [assigneeType]="'group'"
                           [availableQuestions]="testInstance.questions"></app-assignee-editor>
    </div>
  </div>
  <div class="float-md-right mr-3 d-flex flex-column">
    <button class="btn btn-outline-success" (click)="save()">Сохранить</button>
  </div>
</div>
