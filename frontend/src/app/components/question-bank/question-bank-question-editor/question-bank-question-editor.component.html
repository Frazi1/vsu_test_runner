<div class="editor-container" *ngIf="question">
  <div class="editor__settings">
    <h2>Настройки</h2>
    <div class="editor__settings__item">
      <label for="is-open" class="mr-1">Открыт для всех:</label>
      <input id="is-open" type="checkbox" [(ngModel)]="question.isOpen">
    </div>
    <div class="editor__settings__item">
      <app-section-selector [(value)]="selectedSection" (valueChange)="onSectionChanged($event)"></app-section-selector>
    </div>

    <div class="d-flex">
      <button class="btn btn-outline-success" (click)="save$.next()">Сохранить</button>
    </div>
  </div>

  <div class="editor__body">
    <app-test-question-template-editor [question]="question" [canEdit]="true"></app-test-question-template-editor>
  </div>
</div>
